<style type="text/css">

}

.ui-selectable-lasso {
	border: black dotted 1px;
}

#selectable .ui-selecting {
	background: #FECA40;
}

	background: #F39814;

}

#selectable {
	list-style-type: none;

	padding: 0;
	width: 200px;
}

#selectable td {
